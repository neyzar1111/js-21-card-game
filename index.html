<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sass.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>21-card-game</title>
</head>
<body>
    <header>
        <h1>21-card-game</h1>
    </header>
    <main>
        <section id="userSection">
            <h3>You</h3>



            <div class="cards user-cards "  id="cards">

                <div class="animate__animated animate__backInLeft card card1 user-card " id="userCard" >
                    <p class="card-value"></p>
                    <img class="user-img" src="#" alt="card" width="50px" height="50px">
                </div>

                <div class="animate__animated animate__backInLeft card card2 user-card">
                    <p class="card-value"></p>
                    <img class="user-img" src="#" alt="card" width="50px" height="50px">
                </div>

            </div>
            <template id="temp">
                <div class="animate__animated animate__backInLeft card card2 user-card">
                    <p class="card-value"></p>
                    <img class="user-img" src="#" alt="card" width="50px" height="50px">
                </div>
            </template>
           <div id="userButtons">
               <button class="pushCardBtn">Push card</button>
               <button class="compare">compare</button>
           </div>
            <h4 class="total-score">Your cards value</h4>
            <div class="alertUser">

            </div>
        </section>

        <button class="playAgain" style="display: none">Play again</button>
        <section id="compSection">
            <h3>COMPUTER</h3>
            <div class="cards" id="containerCompCards">
                <div class="animate__animated animate__backInLeft card comp-card" style="display: none" >
                    <p class = "compCard-value"></p>
                    <img class="comp-img" src="#" alt="card" width="50px" height="50px">

                </div>
                <div class="animate__animated animate__backInLeft card comp-card" style="display: none">
                    <p class = "compCard-value"></p>
                    <img class="comp-img" src="#" alt="card" width="50px" height="50px">

                </div>


            </div>
            <template id="temp2">
                <div class="animate__animated animate__backInLeft card  comp-card" style="display: none">
                    <p class = "compCard-value"></p>
                    <img class="comp-img" src="#" alt="card" width="50px" height="50px">
                </div>
            </template>
            <h4 class="comp-total-score" style="display: none">Computer cards value</h4>
        </section>
    </main>

<script src="js/script.js"></script>

</body>
</html>
